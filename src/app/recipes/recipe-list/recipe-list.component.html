<div class="row mb-4">
    <div class="col-xs-11">
        <button class="btn btn-danger">New Recipe</button>
    </div>
</div>
<div class="row">

    <div class="card mb-4" style="max-width: 600px;" *ngFor="let recipe of recipes">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{recipe.imagePath}}" class="card-img" alt="{{recipe.name}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{recipe.name}}</h5>
                    <p class="card-text">{{recipe.description}}</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-11">
        <app-recipe-item></app-recipe-item>
    </div>
</div>
